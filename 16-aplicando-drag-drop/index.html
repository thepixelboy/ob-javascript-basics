<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <p class="paragraph" draggable="true" id="paragraph-1">1. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-2">2. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-3">3. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-4">4. Parrafo</p>
      </div>
      <div class="section">
        <p class="paragraph" draggable="true" id="paragraph-5">5. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-6">6. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-7">7. Parrafo</p>
        <p class="paragraph" draggable="true" id="paragraph-8">8. Parrafo</p>
      </div>
      <div class="section no-background" id="bin">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU"
          alt="Papelera de color verde"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
